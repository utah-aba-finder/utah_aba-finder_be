  "/signup":
    post:
      summary: Registers a new user
      tags:
      - Users
      security: []
      parameters: []
      responses:
        '200':
          description: User successfully registered
          headers:
            Authorization:
              schema:
                type: string
                description: JWT Bearer token for user authorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      message:
                        type: string
                        example: Signed up successfully.
                    required:
                    - code
                    - message
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        format: email
                        example: user@example.com
                      created_at:
                        type: string
                        format: date-time
                      provider_id:
                        type: integer
                        nullable: true
                        example: 61
                      role:
                        type: string
                        enum:
                        - super_admin
                        - provider_admin
                        example: provider_admin
                      created_date:
                        type: string
                        example: 01/01/2025
                    required:
                    - id
                    - email
                    - created_at
                    - role
                required:
                - status
                - data
        '422':
          description: User registration failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 422
                      message:
                        type: string
                        example: User couldn't be created successfully.
                    required:
                    - code
                    - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                      example: user@example.com
                    password:
                      type: string
                      format: password
                      example: password123
                      minLength: 6
                    password_confirmation:
                      type: string
                      format: password
                      example: password123
                      minLength: 6
                    provider_id:
                      type: string
                      example: '61'
                    role:
                      type: string
                      example: provider_admin
                  required:
                  - email
                  - password
                  - password_confirmation
            examples:
              User registration example:
                summary: Example parameters for user registration request
                value:
                  user:
                    email: user@example.com
                    password: password123
                    password_confirmation: password123
                    provider_id: '61'
                    role: provider_admin (role is set to provider_admin by default
                      if not specified, current roles are provider_admin and super_admin)
        required: true
